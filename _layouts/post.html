---
layout: default-blog
---
<div class="main-container post-container">
 <!--Obra del dÃ­a-->
    <div class="obra-dia">
    <div class="post-cover" style="">
      <div class="ficha-title">
        <h1>
          {{ page.title }}
        </h1>
        <div class="podcast-tagline">
          With {{ page.guest }}{% if page.organization %} from {{ page.organization }}{% endif %}
        </div>
      </div> 
    </div>
    <div class="workarround">
      
    </div>
    <div class="ficha-container sombra-solida blog" style="">
      <div class="ficha-extract">
        {% if page.img %}
        <div style="text-align: center;padding:6rem 0px 2.5rem 0px;">
          <img src="{{ BASE_PATH }}assets/img/{{ page.img }}" style="height: 60vh;width: auto;max-width: 100%;" class="responsive" alt="">
        </div>
        {% endif %}
        <div class="blog-post">
                  {{ content }}

        </div>
      </div>
      
      <div class="ficha-metadata">
        Aired on <span class="metadata-input">{{ page.date | date_to_string }}</span> // Available on <span class="metadata-input">Youtube</span> and <span class="metadata-input">Spotify</span>.
      </div>
      
      
    </div>
   
                
  </div>
</div>
